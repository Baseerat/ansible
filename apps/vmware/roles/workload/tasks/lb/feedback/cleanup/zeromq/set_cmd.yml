---

- name: stop zeromq-dish.py script
  shell: pkill -u root -f zeromq-dish.py
  when: '"minion" in nodes[inventory_hostname]["type"]'
  failed_when: false
  become: true

- name: remove zeromq-dish.py script
  file:
    path: /usr/local/bin/zeromq-dish.py
    state: absent
  when: '"minion" in nodes[inventory_hostname]["type"]'
  become: true
