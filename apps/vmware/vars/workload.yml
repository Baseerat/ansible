---

workload:
  lb:
    apache_servers:
      replicas: 14
      replicas_per_node: 7
      namespace: default
      policy: wlc
      feedback:
        type: 'zeromq' # Options: 'zeromq' or 'memcached' or'' to disable feedback
        zeromq:
          radio:
            broker:
              address: 192.168.1.120
              port: 12345
            timeout: 0.02
            group: zeromq
            param: 0.5 # Options: [cpu:alpha_value]
          dish:
            broker:
              port: 12345
            timeout: 0.02
            group: zeromq
#        memcached:
#          namespace: default
#          timeout: 0.001
#          metric: cpu  # Options: cpu, loadavg
#          param: 0.5   # Options: [cpu:alpha_value], [loadavg:max_load]
    httperf_clients:
      replicas: 7
      namespace: default
      uri: /cgi-bin/cpu.py?loop_count=1 # /index.html, /cgi-bin/cpu.py?loop_count=1
      num_conns: "{{ 2000 }}"
      num_calls: 1
      rate: "{{ 32 }}"
      ramp: 10
      iters: 1
      timeout: 10
    ipvsadm:
      stats:
        timeout: 0.01
      feedback:
        timeout: 0.001
        enable: "True"
    load:
        type: 'cpulimit_host' # Options: 'stress_ng' or 'cpulimit' or 'cpulimit_host' or '' to disable load
        stress_ng:
          base_seed: 1
          dockers: 4
          cpus: 4
          sleep: 0.5
        cpulimit:
          base_seed: 1
          cores: 8
          processes_per_core: 1
          percentage: 50
          sleep: 0.5
        cpulimit_host:
          base_seed: 1
          cores: 8
          processes_per_core: 40
          percentage: 20
          sleep: 0.5
    nodes:
      prme2-k8s-node-120:
        nodetype: "apache"
        load: true
      prme3-k8s-node-120:
        nodetype: "apache"
        load: false
      prme7-k8s-node-120:
        nodetype: "httperf"
        load: false
      prme8-k8s-node-120:
        nodetype: "other"
        load: false
      prme9-k8s-node-120:
        nodetype: "other"
        load: false
