---

workload:
  lb:
    apache_servers:
      replicas: 13
      namespace: default
      policy: wrr
      feedback:
        type: memcached
        namespace: default
        timeout: 1
        metric: cpu  # cpu, loadavg
        param: 0.5   # cpu:alpha_value, loadavg:max_load
    httperf_clients:
      replicas: 13
      namespace: default
      num_conns: 100
      num_calls: 1
      rate: 10
      ramp: 10
      iters: 1
      timeout: 50
    ipvsadm:
      stats:
        timeout: 1
      feedback:
        type: memcached
        timeout: 1