---

workload:
  lb:
    apache_servers:
      replicas: 13
      namespace: default
      policy: wlc
      feedback:
        type: 'memcached' # Options: 'memcached' or'' to disable feedback
        namespace: default
        timeout: 1
        metric: cpu  # cpu, loadavg
        param: 0.5   # cpu:alpha_value, loadavg:max_load
    httperf_clients:
      replicas: 13
      namespace: default
      uri: cgi-bin/cpu.py?loop_count=100  # index.html, cgi-bin/cpu.py?loop_count=10
      num_conns: 1440
      num_calls: 1
      rate: 8
      ramp: 10
      iters: 1
      timeout: 50
    ipvsadm:
      stats:
        timeout: 1
      feedback:
        type: memcached
        timeout: 1
    load:
        type: '' # Options: 'stress_ng' or '' to disable load
        stress_ng:
          base_seed: 1
          cpu: 40
          sleep: 0.5
