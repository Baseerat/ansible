---

workload:
  lb:
    apache_servers:
      replicas: 16
      namespace: default
      policy: wlc
      feedback:
        type: '' # Options: 'memcached' or'' to disable feedback
        namespace: default
        timeout: 0.001
        metric: cpu  # cpu, loadavg
        param: 0.5   # cpu:alpha_value, loadavg:max_load
    httperf_clients:
      replicas: 12
      namespace: default
      uri: /cgi-bin/cpu.py?loop_count=1  # /index.html, /cgi-bin/cpu.py?loop_count=1
      num_conns: 2000
      num_calls: 1
      rate: 50
      ramp: 10
      iters: 1
      timeout: 10
    ipvsadm:
      stats:
        timeout: 0.01
      feedback:
        timeout: 0.001
    load:
        type: '' # Options: 'stress_ng' or 'cpulimit' or '' to disable load
        stress_ng:
          base_seed: 1
          dockers: 4
          cpus: 4
          sleep: 0.5
        cpulimit:
          base_seed: 1
          cores: 16
          processes_per_core: 8
          percentage: 4
          sleep: 0.5
    nodes:
      prme2-k8s-node-120:
        nodetype: "apache"
      prme3-k8s-node-120:
        nodetype: "apache"
      prme7-k8s-node-120:
        nodetype: "httperf"
      prme8-k8s-node-120:
        nodetype: "httperf"
      prme9-k8s-node-120:
        nodetype: "httperf"
