---

- name: setup hosts (should be done once after a clean install)
  import_tasks: roles/proxmox/tasks/hosts/setup.yml
  tags: setup_hosts

- name: clean hosts
  import_tasks: roles/proxmox/tasks/hosts/cleanup.yml
  tags: cleanup_hosts

- name: add VM template
  import_tasks: roles/proxmox/tasks/vms/template/add.yml
  tags: add_template

- name: remove VM template
  import_tasks: roles/proxmox/tasks/vms/template/remove.yml
  tags: remove_template

- name: install pisces
  import_tasks: roles/proxmox/tasks/networking/overlay/switches/pisces/build/setup.yml
  tags: install_pisces

- name: clean pisces
  import_tasks: roles/proxmox/tasks/networking/overlay/switches/pisces/build/cleanup.yml
  tags: clean_pisces

- name: setup overlay network
  import_tasks: roles/proxmox/tasks/networking/overlay/setup.yml
  tags: setup_overlay

- name: cleanup overlay network
  import_tasks: roles/proxmox/tasks/networking/overlay/cleanup.yml
  tags: cleanup_overlay

- name: create VMs
  include_tasks: roles/proxmox/tasks/vms/create.yml
  vars:
    proxmox_vm_id: "{{ item }}"
    proxmox_prme_id: "{{ nodes[inventory_hostname]['prme_id'] }}"
  with_items: "{{ nodes[inventory_hostname]['vm_ids'] }}"
  tags: create_vms

- name: destroy VMs
  include_tasks: roles/proxmox/tasks/vms/destroy.yml
  vars:
    proxmox_vm_id: "{{ item }}"
    proxmox_prme_id: "{{ nodes[inventory_hostname]['prme_id'] }}"
  with_items: "{{ nodes[inventory_hostname]['vm_ids'] }}"
  tags: destroy_vms

